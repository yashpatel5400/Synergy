<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Synalyze</title>

        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

        <link href="../app/static/css/font-awesome.min.css" rel="stylesheet">
        <link href="../app/static/css/sidebar.css" rel="stylesheet">
        <link href="../app/static/css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <style>
            .sandwich {
                width: 35px;
                height: 5px;
                background-color: black;
                margin: 6px 0;
            }

            #sidebar-contents {
                padding-top: 70px; 
            }

            body { padding-top: 70px; }
        </style>

        {% block header %} {% endblock %}
    </head>

    <body id="page-top" class="index">
        <script src="../app/static/js/jquery.min.js"></script>
        <script src="../app/static/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js" integrity="sha384-mE6eXfrb8jxl0rzJDBRanYqgBxtJ6Unn4/1F7q4xRRyIw7Vdg9jP4ycT7x1iVsgb" crossorigin="anonymous"></script>


        {% block navbar %} {% endblock %}
        <header>
            <div id="wrapper">
                {% block sidebar %} {% endblock %}
                <div class="col-xs-12" id="page-content-wrapper">
                    <div class="container-fluid">
                        <div class="container">
                            {% block content %} {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
        </script>
    </body>

</html>
